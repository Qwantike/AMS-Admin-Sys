<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphiques SystÃ¨me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
        }

        .grid-container img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .refresh-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Graphiques du SystÃ¨me</h1>

    <button class="refresh-button" onclick="location.reload();">ðŸ”„ RafraÃ®chir</button>

    <div class="grid-container">
        {% for img in images %}
        <img src="{{ url_for('static', filename='graphics/' + img) }}" alt="{{ img }}">
        {% endfor %}
    </div>
</body>

</html>
